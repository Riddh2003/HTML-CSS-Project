<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Project</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: 0;
    }
    .innerbox{
        position: relative;
        background: url('https://img.helpnetsecurity.com/wp-content/uploads/2020/03/23143409/netflix-collection.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #logo{
        position: absolute;
        width: 200px;
        height: 60px;
        background: transparent;
        top: 30px;
        left: 100px;
    }
    .from {
        position: absolute;
        background-color: rgba(0, 0, 0, 0.655);
        border-radius: 15px;
        top: 10rem;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        width: 30rem;
        height: 40rem;
        align-items: center;
    }
    .from:hover{
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.300);
    }
    #tx1,
    #tx2 {
        position: relative;
        border: solid rgba(128, 128, 128, 0.597);
        width: 25rem;
        height: 3rem;
        border-radius: 5px;
        background-color: rgba(128, 128, 128, 0.597);
        font-size: medium;
        cursor: text;
        color: white;
        font-size: 1.2rem;
    }
    #tx1{
        bottom: 27px;
    }
    #tx2{
        bottom: 50px;
    }
    #signin{
        position: relative;
        color: white;
        font-size: 40px;
        font-family: Arial, Helvetica, sans-serif;
        right: 8.5rem;
    }
    .signup{
        position: relative;
        border-radius: 5px;
        background-color: rgb(255, 0, 0);
        border: solid rgb(255, 0, 0);
        width: 25rem;
        height: 3rem;
        cursor: pointer;
        font-size: 20px;
        font-weight: bold;
        color: white;
        bottom: 7rem;
    }
    .signup:hover{
        box-shadow: 0px 0px 5px rgba(255, 0, 0, 0.600),0px 0px 5px rgba(255, 0, 0, 0.600),0px 0px 5px rgba(255, 0, 0, 0.600),0px 0px 5px rgba(255, 0, 0, 0.600);
    }
    #ck {
        position: absolute;
        color: rgba(0, 0, 0, 0.126);
        color: white;
        cursor: pointer;
        width: 1rem;
        height: 1rem;
        bottom: 15rem;
        left: 2.5rem;
    }
    #re,
    #ne {
        position: absolute;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        display:flex;
        bottom: 15rem;
    }
    #re {
        left: 4rem;
    }
    #ne {
        right: 2.5rem;
        cursor: pointer;
    }
    #ne:hover {
        font-size: 15px;
    }
</style>

<body>
    <div class="innerbox">
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1200px-Netflix_2015_logo.svg.png"
            alt="" id="logo">
        </div>
        <div class="from">
            <div>
                <h1 id="signin">Sign In</h1>
            </div>
            <div>
                <input  type=" email" placeholder=" Enter Email / Username" name="Email" id="tx1"></input>
            </div>
            <div>
                <input type="password" placeholder=" Enter Password" name="Password" id="tx2">
            </div>
            <br>
            <div>
                <button class="signup">Sign Up</button>
            </div>
            <br>
            <div class="box">
                <input type="checkbox" name="checkbox" id="ck">
                <p id="re">Remember Me</p>
                <p id="ne">Need Help?</p>
            </div>
        </div>
    </div>
</body>
<script>
</script>

</html>
